<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Javascript tests</title>
    <link rel="stylesheet" href="qunit-2.8.0.css">
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture">
        <form>
            <input name="text" />
            <div class="has-error">Error text</div>
        </form>
    </div>

    <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
    <script src="../list.js"></script>
    <script
			  src="https://code.jquery.com/qunit/qunit-2.8.0.js"
			  integrity="sha256-NvfSTsJaeTC0zVtGGJIx6ux52LQJCOvMSn3ItaAle8E="
			  crossorigin="anonymous"></script>

    <script>
        QUnit.test("errors should be hidden on keypress", function (assert) {
            window.Superlists.initialize();
            $('input[name="text"]').trigger('keypress');
            assert.equal($('.has-error').is(':visible'), false);
        });

        QUnit.test("errors aren't hidden if there is no keypress", function (assert) {
            window.Superlists.initialize();
            assert.equal($('.has-error').is(':visible'), true);
        });
    </script>
</body>
</html>
